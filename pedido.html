<html>
    <head>
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/w3.css">
        <link href="_css/estilo.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
          <form class="w3-container">
              <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
                  <h3 class="form-group">PEDIDO</h3>
                  
                  <div class="form-group">
                      <label for="plano">Plano</label>
                      <select class="w3-select" id="plano">                   
                          <option>Nação Jr</option>
                          <option>Tradição</option>
                          <option>Raça</option>
                          <option>+ Raça</option>
                          <option>Amor</option>
                          <option>+ Amor</option>
                          <option>Paixão</option>
                          <option>+ Paixão</option>
                      </select>
                  </div>
                  
                  <div class="form-group">
                      <label for="periodicidade">Plano</label>
                      <select class="w3-select" id="periodicidade">                   
                          <option>Anual</option>
                          <option>Semestral</option>
                          <option>Trimestral</option>
                      </select>
                  </div>                 
                    
                  <div class="form-group pedido">
                      <div id="produto">
                          <label for="produto">Produto</label>
                          <select class="w3-select" id="periodicidade">                   
                          <option>Convidados</option>
                      </select>
                      </div>
                          
                      <div id="quantidade">
                          <label for="produto">Quantidade</label> 
                          <select class="w3-select" id="periodicidade">                   
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                      </select>
                      </div>
                          
                    <div id="preco">
                        <label for="preco">Preço</label>
                        <input type="text" class="w3-input" id="preco" disabled style="background-color: white" placeholder="R$ 0,00">    
                    </div>
                  </div>
                  
                  <div class="form-group">
                      Cupom Desconto<input type="text" id="cupom">
                  </div>
                  
                  <hr>
                  
                  <div class="form-group">
                      Total <input type="text" class="w3-input" id="total" disabled style="background-color: white" placeholder="R$ 0,00"> 
                  </div>
                  
                  <div class="form-check">  
                      <input type="checkbox" class="form-check-input" id="litermodeuso">
                      <label class="form-check-label" for="litermodeuso">Eu li e concordo com os <a id="litermodeuso" href="">termos de uso</a></label>
                  </div>
                  
                  <a class="esquerda caixa" href="">
                      VOLTAR
                  </a>

                  <a class="direita caixa" href="" style="background-color: darkred; color: white">
                      FINALIZAR PEDIDO
                  </a>
                  
              </div>
            </form>
        </div>
    </body>
</html>
