<html>
    <head>
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/w3.css">
        <link href="_css/estilo.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
          <form class="w3-container">
              <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
                  <h3 class="form-group">PAGAMENTO</h3>
                  
                  <div class="form-group">
                      <label for="forma-pagamento">Forma de pagamento</label>
                      <select class="w3-select" id="forma-pagamento">                   
                          <option>Cartão de Crédito</option>
                      </select>
                  </div>
                  
                  <div class="form-group">
                    <label for="nome">Nome do portador (Impresso no cartão)</label>
                    <input type="text" class="w3-input" id="nome">
                  </div> 
                  
                  <div class="form-group"> 
                      <label for="email">CPF</label>
                      <input type="text" class="w3-input" id="email">
                  </div>
                  
                  <div class="cartao">
                      
                      <div class="form-group input-group">
                          <input type="text" class="w3-input" id="cartao" placeholder="Número do cartão">
                          <span class="input-group-addon">
                            <img src="imagens/visa.png">
                          </span>
                          
                      </div>                  

                      <input type="text" class="w3-input col-sm-6" id="mes" placeholder="Mês">

                      <input type="text" class="w3-input" id="ano" placeholder="Ano">

                      <div id="codseguranca">                        
                          <input type="text" class="w3-input" id="codseguranca" placeholder="CVV">
                      </div> 
                  </div>                  
            
                  <a class="caixa esquerda" href="">
                      Pagar com pontos Multiplus
                  </a>

                  <a class="caixa direita" href="">
                      Pagar com cartão Peela
                  </a>
              </div>
            </form>
        </div>
    </body>
</html>
